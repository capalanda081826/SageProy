# INGRESAR CODIGO INDENTADO COMO EN PHYTON
def grilla2d(x, y, w, colour):
    grid = Graphics()
    for i in range(x, y, w):
        grid += line([(i,x),(i,y)], color=colour)
        grid += line([(x,i),(y,i)], color=colour)
    return grid
def rectangulo(x1, y1, x2, y2, colour ):
    rectan = line([ (x1, y1), (x2, y1) ], color=colour, thickness=1 )
    rectan += line([ (x2, y1), (x2, y2) ], color=colour, thickness=1 )
    rectan += line([ (x2, y2), (x1, y2) ], color=colour, thickness=1 )
    rectan += line([ (x1, y2), (x1, y1) ], color=colour, thickness=1 )
    return rectan
def rotp02d(theta_rot, xp, yp, x0r, y0r): #rotacion de un punto xp, yp  en torno a un punto x0r, y0r
    cos_rota = cos(theta_rot)
    sin_rota = sin(theta_rot)
    xr = x0r + (xp -x0r)*cos_rota - (yp - y0r)*sin_rota
    yr = y0r + (xp -x0r)*sin_rota + (yp - y0r)*cos_rota
    return xr, yr
def centro_espiral(pos, px, py, fib, theta):
    #theta = 0 #pi/3
    r = pos % 4
    if (r==0): #abajo
        rx = px
        ry = py - fib
        angulo1 = pi/2
        angulo2 = pi
    if (r==1):
        rx = px + fib
        ry = py
        angulo1 = pi
        angulo2 = 3*pi/2
    if (r==2):
        rx = px
        ry = py + fib
        angulo1 = 3*pi/2
        angulo2 = 2*pi 
    if (r==3):
        rx = px -fib
        ry = py
        angulo1 = 0
        angulo2 = pi/2 
    rx, ry = rotp02d(theta, rx, ry, px, py)
    angulo1 += theta 
    angulo2 += theta
    return r, rx, ry, angulo1, angulo2    
def dib_espiral( px, py, nveces, colour, rtheta ):
    #rtheta = -pi
    fib1 = 0
    fib2 = 1
    ca = px
    cb = py-1
    ca, cb = rotp02d( rtheta, ca, cb, px, py)
    m4, ppx, ppy, ang1, ang2 = centro_espiral(2, ca, cb, fib2, rtheta )
    rec = arc( (ppx, ppy), 1, sector=(ang1, ang2), color=colour, thickness=5 )
    #rec += line([ (ca, cb), (ppx, ppy) ], color=colour, thickness=3 )
    ca = px+1
    cb = py
    ca, cb = rotp02d( rtheta, ca, cb, px, py)
    m4, ppx, ppy, ang1, ang2 = centro_espiral(3, ca, cb, fib2, rtheta )
    rec += arc( (ppx, ppy), 1, sector=(ang1, ang2), color=colour, thickness=3 )
    #rec += line([ (ca, cb), (ppx, ppy) ], color=colour, thickness=3 )
    ca = px
    cb = py
    ini = 0
    while (ini<nveces):
        fib = fib1+fib2
        m4, ppx, ppy, ang1, ang2 = centro_espiral(ini, ca, cb, fib2, rtheta )
        rec += arc( (ppx, ppy), fib+fib2, sector=(ang1, ang2), color=colour, thickness=3 )
        rec += line([ (ca, cb), (ppx, ppy) ], color="black", thickness=1 )
        #if (m4==0):
            #print( fib+fib2, "(", -fib-fib2 + ppx, fib+fib2 + ppy ,")", "(", ppx, ppy, ")")
            #rec += rectangulo(-fib-fib2 + ppx, fib+fib2 + ppy, ppx, ppy, "blue" )
        #if (m4==1):
            #print( fib+fib2, "(", -fib-fib2 + ppx, -fib-fib2 + ppy ,")", "(", ppx, ppy, ")")
            #rec += rectangulo(-fib-fib2 + ppx, -fib-fib2 + ppy, ppx, ppy, "blue" )
        #if (m4==2):
            #print( fib+fib2, "(", fib+fib2 + ppx, -fib-fib2 + ppy ,")", "(", ppx, ppy, ")")
            #rec += rectangulo(fib+fib2 + ppx, -fib-fib2 + ppy, ppx, ppy, "blue" )
        #if (m4==3):
            #print( fib+fib2, "(", fib+fib2 + ppx, fib+fib2 + ppy ,")", "(", ppx, ppy, ")")
            #rec += rectangulo( fib+fib2 + ppx, fib+fib2 + ppy, ppx, ppy, "blue" )
        fib1 = fib2
        fib2 = fib
        ca = ppx
        cb = ppy
        ini += 1
    k=0
    while (k<3):
        fib = fib1+fib2
        m4, ppx, ppy, ang1, ang2 = centro_espiral(ini+k, ca, cb, fib2, rtheta )
        rec += line([ (ca, cb), (ppx, ppy) ], color="black", thickness=1 )
        fib1 = fib2
        fib2 = fib
        ca = ppx
        cb = ppy
        k += 1
    return rec
rec1  = dib_espiral( 10, 10, 5, "green", pi/4 )
rec1 += dib_espiral( 10, 10, 5, "purple", 3*pi/4 )
rec1 += dib_espiral( 10, 10, 5, "brown", 5*pi/4 )
rec1 += dib_espiral( 10, 10, 5, "purple", 7*pi/4 )
